<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>icmap</title>
  <style>
    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    font,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    dd,
    dl,
    dt,
    li,
    ol,
    ul,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td {
      margin: 0;
      padding: 0;
      border: 0;
      font-family: '微軟正黑體';
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    ol,
    ul {
      list-style: none;
    }

    q:before,
    q:after,
    blockquote:before,
    blockquote:after {
      content: "";
    }

    * {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    span{
      display: inline-block
    }
    body{
      overflow-y: scroll;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but icmap doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
